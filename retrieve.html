<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Retirada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registrar Retirada</h2>
        <select id="destinatario-retirada" onchange="atualizarEncomendas()">
            <option value="C12">Bloco C, Apartamento 12</option>
            <option value="D34">Bloco D, Apartamento 34</option>
            <option value="E56">Bloco E, Apartamento 56</option>
        </select>
        <select id="encomendas-pendentes">
            <!-- As encomendas pendentes serÃ£o preenchidas por script -->
        </select>
        <input type="text" id="quem-retirou" placeholder="Quem Retirou">
        <button onclick="darBaixa()">Dar Baixa</button>
        <div id="mensagens"></div>
        <a href="index.html">Voltar ao Menu Inicial</a>
    </div>

    <script>
        function atualizarEncomendas() {
            const destinatario = document.getElementById('destinatario-retirada').value;
            const encomendasSelect = document.getElementById('encomendas-pendentes');
            const encomendasPendentes = JSON.parse(localStorage.getItem('encomendasPendentes'))[destinatario];

            encomendasSelect.innerHTML = '';
            encomendasPendentes.forEach(encomenda => {
                const option = document.createElement('option');
                option.textContent = encomenda;
                encomendasSelect.appendChild(option);
            });
        }

        function darBaixa() {
            const destinatario = document.getElementById('destinatario-retirada').value;
            const encomendaSelecionada = document.getElementById('encomendas-pendentes').value;
            const quemRetirou = document.getElementById('quem-retirou').value;

            if (quemRetirou && encomendaSelecionada) {
                const encomendasPendentes = JSON.parse(localStorage.getItem('encomendasPendentes'));
                encomendasPendentes[destinatario] = encomendasPendentes[destinatario].filter(e => e !== encomendaSelecionada);
                localStorage.setItem('encomendasPendentes', JSON.stringify(encomendasPendentes));

                document.getElementById('mensagens').innerText = `Encomenda ${encomendaSelecionada} retirada por ${quemRetirou}.`;
                atualizarEncomendas();
            } else {
                alert('Por favor, insira o nome de quem retirou e selecione uma encomenda.');
            }
        }

        window.onload = atualizarEncomendas;
    </script>
</body>
</html>
